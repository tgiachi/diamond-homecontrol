plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'org.springframework.boot' version '2.5.0'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation project(":diamond-api")
    implementation project(":diamond-components")
    implementation project(":diamond-scripts")
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'commons-io:commons-io:2.9.0'
    implementation('org.springframework.boot:spring-boot-starter-web') {
        exclude module: 'spring-boot-starter-tomcat'
    }
    implementation 'org.springframework.boot:spring-boot-starter-undertow'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.12.3'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.12.3'
    implementation 'org.openjdk.nashorn:nashorn-core:15.2'
    implementation 'org.mongodb:mongodb-driver-sync:3.12.8'
    implementation 'org.mongodb:mongo-java-driver:3.12.8'
    implementation 'org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.2.5'

    implementation 'org.greenrobot:eventbus:3.2.0'
    implementation 'io.springfox:springfox-boot-starter:3.0.0'


    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.1'


}

application {
    // Define the main class for the application.
    mainClass = 'com.github.tgiachi.diamond.homecontrol.server.App'
}
